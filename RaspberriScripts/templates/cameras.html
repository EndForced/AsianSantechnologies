<!DOCTYPE html>
<html>
<head>
    <title>Трансляция с камер</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .cameras { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; }
        .camera { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .camera-info { margin-bottom: 10px; }
        button { margin: 5px; padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Трансляция с камер</h1>
    <a href="/"><button>На главную</button></a>

    <div class="cameras">
        {% for cam in cameras %}
        <div class="camera">
            <div class="camera-info">
                Камера #{{ cam.system_index }} ({{ cam.width }}x{{ cam.height }})
            </div>
            <img src="{{ url_for('video_feed', cam_idx=loop.index0) }}">
            <a href="{{ url_for('capture', cam_idx=loop.index0) }}"><button>Сделать фото</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
