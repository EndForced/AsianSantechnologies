<!DOCTYPE html>
<html>
<head>
    <title>Multi-Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cameras-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .camera-preview {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
            text-align: center;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera-preview h2 {
            margin-top: 0;
            color: #444;
        }
        .camera-feed {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .view-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Multi-Camera Streaming System</h1>

    <div class="cameras-container">
        {% for cam_id in cameras %}
        <div class="camera-preview">
            <h2>Camera {{ cam_id + 1 }}</h2>
            <img src="{{ url_for('video_feed', cam_id=cam_id) }}" class="camera-feed">
            <a href="{{ url_for('single_camera', cam_id=cam_id) }}" class="view-button">View Full Screen</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
