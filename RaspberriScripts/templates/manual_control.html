<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Manual Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #d81b60;
            --primary-dark: #b71751;
            --secondary: #1976d2;
            --success: #388e3c;
            --danger: #f44336;
            --dark: #222;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            grid-column: 1 / 3;
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
        }

        .map-panel {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 {
            color: white;
            margin-top: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .joystick-area {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .joystick {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #3a3a3a, #2a2a2a);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(216, 27, 96, 0.7);
            cursor: move;
            z-index: 10;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(60, 60, 60, 0.7);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .control-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .control-btn:hover {
            background: rgba(90, 90, 90, 0.7);
            transform: translateY(-3px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--success);
        }

        .gripper-control {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
        }

        .gripper-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .gripper-btn {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gripper-open {
            background: var(--success);
        }

        .gripper-close {
            background: var(--danger);
        }

        .gripper-btn:hover {
            opacity: 0.9;
        }

        .gripper-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .map-container {
            flex-grow: 1;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 100%;
            height: 100%;
        }

        .map-cell {
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .map-cell:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .map-cell.obstacle {
            background-color: #f44336;
        }

        .map-cell.target {
            background-color: #4CAF50;
        }

        .map-cell.start {
            background-color: #2196F3;
        }

        .map-cell.path {
            background-color: #FFC107;
        }

        .map-cell.robot {
            background-color: #9C27B0;
        }

        .map-tools {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .map-tool-btn {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background: rgba(60, 60, 60, 0.7);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .map-tool-btn:hover {
            background: rgba(90, 90, 90, 0.7);
        }

        .map-tool-btn.active {
            background: var(--primary);
        }

        .footer {
            grid-column: 1 / 3;
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        /* Анимации */
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .gear {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 40px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Ручное управление роботом</h1>
            <div class="connection-status">
                <span id="connStatus"><i class="fas fa-circle" style="color: #4CAF50;"></i> Подключено</span>
            </div>
        </div>

        <div class="panel control-panel">
            <h2><i class="fas fa-gamepad"></i> Управление</h2>

            <div class="joystick-area">
                <div class="joystick">
                    <div class="joystick-handle" id="joystickHandle"></div>
                </div>
                <i class="fas fa-cog gear" style="top: 20px; left: 30px;"></i>
            </div>

            <div class="control-grid">
                <button class="control-btn btn-primary" id="btnForward">
                    <i class="fas fa-arrow-up"></i>
                    Вперед
                </button>
                <button class="control-btn btn-danger" id="btnStop">
                    <i class="fas fa-stop"></i>
                    Стоп
                </button>
                <button class="control-btn btn-primary" id="btnBackward">
                    <i class="fas fa-arrow-down"></i>
                    Назад
                </button>
                <button class="control-btn btn-secondary" id="btnLeft">
                    <i class="fas fa-arrow-left"></i>
                    Влево
                </button>
                <button class="control-btn btn-success" id="btnAuto">
                    <i class="fas fa-magic"></i>
                    Авто
                </button>
                <button class="control-btn btn-secondary" id="btnRight">
                    <i class="fas fa-arrow-right"></i>
                    Вправо
                </button>
            </div>

            <div class="speed-control">
                <h3><i class="fas fa-tachometer-alt"></i> Скорость</h3>
                <input type="range" id="speedSlider" min="0" max="100" value="50" style="width: 100%;">
                <div style="display: flex; justify-content: space-between;">
                    <span>Медленно</span>
                    <span id="speedValue">50%</span>
                    <span>Быстро</span>
                </div>
            </div>

            <div class="gripper-control">
                <h3><i class="fas fa-grip-vertical"></i> Управление захватом</h3>
                <div class="gripper-buttons">
                    <button class="gripper-btn gripper-open" id="btnGripperOpen">
                        <i class="fas fa-hand-paper"></i> Открыть
                    </button>
                    <button class="gripper-btn gripper-close" id="btnGripperClose">
                        <i class="fas fa-hand-rock"></i> Закрыть
                    </button>
                </div>
                <div class="gripper-status" id="gripperStatus">
                    Состояние: закрыт
                </div>
            </div>
        </div>

        <div class="panel map-panel">
            <h2><i class="fas fa-map"></i> Карта поля</h2>

            <div class="map-container">
                <div class="map-grid" id="mapGrid"></div>
            </div>

            <div class="map-tools">
                <button class="map-tool-btn active" id="btnSelect" data-mode="select">
                    <i class="fas fa-mouse-pointer"></i> Выбрать
                </button>
                <button class="map-tool-btn" id="btnObstacle" data-mode="obstacle">
                    <i class="fas fa-ban"></i> Препятствие
                </button>
                <button class="map-tool-btn" id="btnTarget" data-mode="target">
                    <i class="fas fa-bullseye"></i> Цель
                </button>
                <button class="map-tool-btn" id="btnStart" data-mode="start">
                    <i class="fas fa-flag"></i> Старт
                </button>
                <button class="map-tool-btn" id="btnClear">
                    <i class="fas fa-trash"></i> Очистить
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Система управления роботом | Designed by EndForced © 2025</p>
        </div>
    </div>

    <script>
        // Инициализация SocketIO
        const socket = io();

        // Элементы управления
        const joystickHandle = document.getElementById('joystickHandle');
        const joystick = document.querySelector('.joystick');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const gripperStatus = document.getElementById('gripperStatus');
        const mapGrid = document.getElementById('mapGrid');

        // Переменные состояния
        let isDragging = false;
        let joystickPos = { x: 0, y: 0 };
        let maxDistance = 50;
        let currentMapMode = 'select';
        let gripperState = 'closed';
        let robotPosition = { x: 7, y: 5 }; // Начальная позиция робота

        // Инициализация карты
        function initMap() {
            mapGrid.innerHTML = '';

            // Создаем 10x15 сетку
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 15; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'map-cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    // Помечаем стартовую позицию робота
                    if (x === robotPosition.x && y === robotPosition.y) {
                        cell.classList.add('robot');
                    }

                    cell.addEventListener('click', handleMapClick);
                    mapGrid.appendChild(cell);
                }
            }
        }

        // Обработчик кликов по карте
        function handleMapClick(e) {
            const cell = e.target;
            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);

            // Очищаем предыдущие классы, если не в режиме выбора
            if (currentMapMode !== 'select') {
                cell.className = 'map-cell';
            }

            switch (currentMapMode) {
                case 'select':
                    // Отправляем команду движения к выбранной клетке
                    socket.emit('robot_command', {
                        type: 'move_to',
                        x: x,
                        y: y
                    });
                    break;

                case 'obstacle':
                    cell.classList.add('obstacle');
                    break;

                case 'target':
                    // Удаляем предыдущую цель
                    document.querySelectorAll('.target').forEach(el => {
                        el.classList.remove('target');
                    });
                    cell.classList.add('target');
                    break;

                case 'start':
                    // Обновляем позицию робота
                    document.querySelectorAll('.robot').forEach(el => {
                        el.classList.remove('robot');
                    });
                    cell.classList.add('robot');
                    robotPosition = { x: x, y: y };
                    break;
            }
        }

        // Обработчик джойстика
        function startDrag(e) {
            isDragging = true;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);

            if (e.type === 'touchstart') {
                document.addEventListener('touchmove', drag);
                document.addEventListener('touchend', stopDrag);
            }
        }

        function drag(e) {
            if (!isDragging) return;

            e.preventDefault();
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let clientX, clientY;

            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }

            let deltaX = clientX - centerX;
            let deltaY = clientY - centerY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }

            joystickHandle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px)`;
            joystickPos = { x: deltaX / maxDistance, y: deltaY / maxDistance };
            sendJoystickCommand();
        }

        function stopDrag() {
            isDragging = false;
            joystickHandle.style.transform = 'translate(-50%, -50%)';
            joystickPos = { x: 0, y: 0 };
            sendJoystickCommand();

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        function sendJoystickCommand() {
            const speed = parseInt(speedSlider.value);
            const command = {
                type: 'joystick',
                x: joystickPos.x,
                y: -joystickPos.y,
                speed: speed
            };
            socket.emit('robot_command', command);
        }

        // Управление захватом
        document.getElementById('btnGripperOpen').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'gripper', action: 'open' });
            gripperState = 'open';
            gripperStatus.textContent = 'Состояние: открыт';
            gripperStatus.style.color = '#4CAF50';
        });

        document.getElementById('btnGripperClose').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'gripper', action: 'close' });
            gripperState = 'closed';
            gripperStatus.textContent = 'Состояние: закрыт';
            gripperStatus.style.color = '#f44336';
        });

        // Обработчики кнопок управления
        document.getElementById('btnForward').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'move', direction: 'forward', speed: speedSlider.value });
        });

        document.getElementById('btnBackward').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'move', direction: 'backward', speed: speedSlider.value });
        });

        document.getElementById('btnLeft').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'move', direction: 'left', speed: speedSlider.value });
        });

        document.getElementById('btnRight').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'move', direction: 'right', speed: speedSlider.value });
        });

        document.getElementById('btnStop').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'stop' });
        });

        document.getElementById('btnAuto').addEventListener('click', () => {
            socket.emit('robot_command', { type: 'auto' });
        });

        // Обработчик слайдера скорости
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = speedSlider.value + '%';
        });

        // Управление инструментами карты
        document.querySelectorAll('.map-tool-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.id === 'btnClear') {
                    // Очищаем карту
                    document.querySelectorAll('.map-cell').forEach(cell => {
                        cell.className = 'map-cell';
                    });
                    return;
                }

                // Устанавливаем активный режим
                currentMapMode = this.dataset.mode;
                document.querySelectorAll('.map-tool-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Получение данных с сервера
        socket.on('robot_status', (data) => {
            // Обновление позиции робота на карте
            if (data.position) {
                document.querySelectorAll('.robot').forEach(el => {
                    el.classList.remove('robot');
                });

                const cell = document.querySelector(`.map-cell[data-x="${data.position.x}"][data-y="${data.position.y}"]`);
                if (cell) {
                    cell.classList.add('robot');
                }
            }

            // Обновление состояния захвата
            if (data.gripper) {
                gripperState = data.gripper.state;
                gripperStatus.textContent = `Состояние: ${gripperState === 'open' ? 'открыт' : 'закрыт'}`;
                gripperStatus.style.color = gripperState === 'open' ? '#4CAF50' : '#f44336';
            }
        });

        // Инициализация
        joystickHandle.addEventListener('mousedown', startDrag);
        joystickHandle.addEventListener('touchstart', startDrag);
        initMap();
    </script>
</body>
</html>
