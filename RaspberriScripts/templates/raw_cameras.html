<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            margin-bottom: 20px;
        }
        #videoFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi Camera Stream</h1>

        <div class="controls">
            <select id="qualitySelect">
                {% for quality in qualities %}
                <option value="{{ quality }}">{{ quality|capitalize }}</option>
                {% endfor %}
            </select>
            <button id="startBtn">Start Stream</button>
            <button id="stopBtn" disabled>Stop Stream</button>
        </div>

        <div class="video-container">
            <img id="videoFeed" src="{{ url_for('static', filename='black.jpg') }}" alt="Camera Feed">
        </div>

        <div class="status" id="status">Status: Ready</div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const qualitySelect = document.getElementById('qualitySelect');
        const videoFeed = document.getElementById('videoFeed');
        const statusElement = document.getElementById('status');

        let isStreaming = false;

        // Обработка входящего видео
        socket.on('video_frame', function(data) {
            videoFeed.src = 'data:image/jpeg;base64,' + data.data;
        });

        // Обработчики кнопок
        startBtn.addEventListener('click', function() {
            const quality = qualitySelect.value;
            socket.emit('start_stream', quality);
            startBtn.disabled = true;
            stopBtn.disabled = false;
            qualitySelect.disabled = true;
            statusElement.textContent = 'Status: Streaming (' + quality + ' quality)';
            isStreaming = true;
        });

        stopBtn.addEventListener('click', function() {
            socket.emit('stop_stream');
            startBtn.disabled = false;
            stopBtn.disabled = true;
            qualitySelect.disabled = false;
            statusElement.textContent = 'Status: Stopped';
            isStreaming = false;
        });

        // Обработка отключения
        socket.on('disconnect', function() {
            if (isStreaming) {
                statusElement.textContent = 'Status: Disconnected from server';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                qualitySelect.disabled = false;
                isStreaming = false;
            }
        });
    </script>
</body>
</html>
