<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мульти-камерный стриминг</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .camera-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .camera-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .camera-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .camera-title {
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
        }

        .video-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-feed.loading {
            opacity: 0.7;
            filter: blur(2px);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button#stopAll {
            background-color: var(--accent-color);
        }

        button#stopAll:hover {
            background-color: #c0392b;
        }

        .status {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .status.connected {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }

        .status.disconnected {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
        }

        .status.warning {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .camera-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 80%;
                justify-content: center;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .camera-box {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .camera-box:nth-child(1) { animation-delay: 0.1s; }
        .camera-box:nth-child(2) { animation-delay: 0.2s; }
        .camera-box:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raw Cameras Streaming</h1>

        <div class="controls">
            <button id="startAll">
                <span class="loading-spinner" id="startSpinner" style="display: none;"></span>
                Запустить все камеры
            </button>
            <button id="stopAll">
                <span class="loading-spinner" id="stopSpinner" style="display: none;"></span>
                Остановить все
            </button>
        </div>

        <div class="camera-container">
            <div class="camera-box">
                <div class="camera-title">Камера 1</div>
                <div class="video-container">
                    <img id="camera1" class="video-feed" src="" alt="Камера 1">
                </div>
            </div>

            <div class="camera-box">
                <div class="camera-title">Камера 2</div>
                <div class="video-container">
                    <img id="camera2" class="video-feed" src="" alt="Камера 2">
                </div>
            </div>

            <div class="camera-box">
                <div class="camera-title">Камера 3</div>
                <div class="video-container">
                    <img id="camera3" class="video-feed" src="" alt="Камера 3">
                </div>
            </div>
        </div>

        <div class="status disconnected" id="status">
            <span id="status-icon">⚠️</span>
            <span id="status-text">Статус: Не подключено</span>
        </div>
    </div>
</body>
</html>
