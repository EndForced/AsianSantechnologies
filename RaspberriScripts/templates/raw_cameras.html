<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .camera-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        .camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .camera-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 10;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 120px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Camera Streaming System</h1>

        <div class="controls">
            <button id="startAllBtn">Start All Cameras</button>
        </div>

        <div class="camera-grid">
            <!-- Camera 1 -->
            <div class="camera-box">
                <div class="camera-container">
                    <div class="camera-label">Camera 1</div>
                    <img id="videoFeed1" class="camera-feed" src="{{ url_for('static', filename='black.jpg') }}" alt="Camera 1">
                </div>
            </div>

            <!-- Camera 2 -->
            <div class="camera-box">
                <div class="camera-container">
                    <div class="camera-label">Camera 2</div>
                    <img id="videoFeed2" class="camera-feed" src="{{ url_for('static', filename='black.jpg') }}" alt="Camera 2">
                </div>
            </div>
        </div>

        <div class="status" id="status">Status: Ready</div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const startAllBtn = document.getElementById('startAllBtn');
        const statusElement = document.getElementById('status');

        // Инициализация камер
        const cameras = {
            1: {
                feed: document.getElementById('videoFeed1'),
                streaming: false
            },
            2: {
                feed: document.getElementById('videoFeed2'),
                streaming: false
            }
        };

        // Обработка входящего видео для каждой камеры
        socket.on('video_frame', function(data) {
            if (data.camera && cameras[data.camera] && data.frame) {
                cameras[data.camera].feed.src = 'data:image/jpeg;base64,' + data.frame;
            }
        });

        // Обработчик для всех камер
        startAllBtn.addEventListener('click', function() {
            Object.keys(cameras).forEach(camId => {
                if (!cameras[camId].streaming) {
                    socket.emit('start_stream', { camera: camId });
                    cameras[camId].streaming = true;
                }
            });
            updateStatus();
        });

        // Обновление статуса
        function updateStatus() {
            const activeCams = Object.values(cameras).filter(cam => cam.streaming).length;
            if (activeCams === 0) {
                statusElement.textContent = 'Status: All cameras stopped';
                startAllBtn.disabled = false;
            } else {
                statusElement.textContent = `Status: ${activeCams} camera(s) active`;
                startAllBtn.disabled = true;
            }
        }

        // Обработка отключения
        socket.on('disconnect', function() {
            statusElement.textContent = 'Status: Disconnected from server';
            Object.values(cameras).forEach(cam => {
                cam.streaming = false;
            });
            startAllBtn.disabled = false;
        });
    </script>
</body>
</html>
