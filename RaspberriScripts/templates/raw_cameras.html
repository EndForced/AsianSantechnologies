<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мульти-камерный стриминг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .camera-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            width: 30%;
            min-width: 300px;
        }
        .camera-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        .video-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Raw cameras</h1>

    <div class="controls">
        <button id="startAll">Start stream</button>
        <button id="stopAll">Stop stream</button>
    </div>

    <div class="camera-container">
        <div class="camera-box">
            <div class="camera-title">cam 1</div>
            <div class="video-container">
                <img id="camera1" class="video-feed" src="" alt="Камера 1">
            </div>
        </div>

        <div class="camera-box">
            <div class="camera-title">cam 2</div>
            <div class="video-container">
                <img id="camera2" class="video-feed" src="" alt="Камера 2">
            </div>
        </div>

        <div class="camera-box">
            <div class="camera-title">map</div>
            <div class="video-container">
                <img id="camera3" class="video-feed" src="" alt="Камера 3">
            </div>
        </div>
    </div>

    <div class="status" id="status">Статус: Не подключено</div>

    <script>
        // Конфигурация камер
        const cameraConfig = [
            { id: "camera1", url: "ws://your-server-ip:8080/camera1" },
            { id: "camera2", url: "ws://your-server-ip:8080/camera2" },
            { id: "camera3", url: "ws://your-server-ip:8080/camera3" }
        ];

        const sockets = [];
        let isStreaming = false;

        // Элементы управления
        const startAllBtn = document.getElementById('startAll');
        const stopAllBtn = document.getElementById('stopAll');
        const statusElement = document.getElementById('status');

        // Инициализация WebSocket соединений
        function initWebSockets() {
            cameraConfig.forEach((camera, index) => {
                const socket = new WebSocket(camera.url);
                sockets[index] = socket;

                socket.onopen = function(e) {
                    statusElement.textContent = `Статус: Камера ${index+1} подключена`;
                    console.log(`Камера ${index+1} подключена`);
                };

                socket.onmessage = function(event) {
                    // Получаем данные и обновляем изображение
                    const imgElement = document.getElementById(camera.id);
                    imgElement.src = "data:image/jpeg;base64," + event.data;
                };

                socket.onclose = function(event) {
                    if (event.wasClean) {
                        console.log(`Камера ${index+1} отключена`);
                    } else {
                        console.log(`Камера ${index+1}: соединение прервано`);
                        statusElement.textContent = `Статус: Ошибка подключения к камере ${index+1}`;
                    }
                };

                socket.onerror = function(error) {
                    console.log(`Камера ${index+1} ошибка:`, error.message);
                    statusElement.textContent = `Статус: Ошибка камеры ${index+1}`;
                };
            });

            isStreaming = true;
        }

        // Остановка всех стримов
        function stopAllStreams() {
            sockets.forEach(socket => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.close();
                }
            });
            isStreaming = false;
            statusElement.textContent = "Статус: Все камеры остановлены";
        }

        // Обработчики кнопок
        startAllBtn.addEventListener('click', initWebSockets);
        stopAllBtn.addEventListener('click', stopAllStreams);

        // Проверка поддержки WebSocket
        if (!window.WebSocket) {
            statusElement.textContent = "Ваш браузер не поддерживает WebSocket";
        }
    </script>
</body>
</html>
