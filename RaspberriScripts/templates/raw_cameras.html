<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .camera-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        .camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .camera-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 10;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 120px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-width: 120px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            text-align: center;
        }
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dual Camera Streaming System</h1>

        <div class="controls">
            <select id="qualitySelect">
                {% for quality in qualities %}
                <option value="{{ quality }}">{{ quality|capitalize }}</option>
                {% endfor %}
            </select>
            <button id="startAllBtn">Start All Streams</button>
            <button id="stopAllBtn" disabled>Stop All Streams</button>
            <a href="/map_control"><button>Map Control</button></a>
        </div>

        <div class="camera-grid">
            <!-- Camera 1 -->
            <div class="camera-box">
                <div class="camera-container">
                    <div class="camera-label">Camera 1</div>
                    <img id="videoFeed1" class="camera-feed" src="{{ url_for('static', filename='black.jpg') }}" alt="Camera 1">
                </div>
                <div class="camera-controls">
                    <button class="start-btn" data-cam="1">Start</button>
                    <button class="stop-btn" data-cam="1" disabled>Stop</button>
                </div>
            </div>

            <!-- Camera 2 -->
            <div class="camera-box">
                <div class="camera-container">
                    <div class="camera-label">Camera 2</div>
                    <img id="videoFeed2" class="camera-feed" src="{{ url_for('static', filename='black.jpg') }}" alt="Camera 2">
                </div>
                <div class="camera-controls">
                    <button class="start-btn" data-cam="2">Start</button>
                    <button class="stop-btn" data-cam="2" disabled>Stop</button>
                </div>
            </div>

            <!-- Map View -->
            <div class="camera-box">
                <div class="camera-container">
                    <div class="camera-label">Map View</div>
                    <img id="videoFeed3" class="camera-feed" src="{{ url_for('static', filename='black.jpg') }}" alt="Map View">
                </div>
                <div class="camera-controls">
                    <button class="start-btn" data-cam="3">Start</button>
                    <button class="stop-btn" data-cam="3" disabled>Stop</button
