<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed stuff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .output-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        .output-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .output-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 10;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            text-align: center;
        }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #ccc;
        }
        .connected {
            background-color: #4CAF50;
        }
        .disconnected {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Monitoring System</h1>

        <div class="output-grid">
            <!-- Объединенное изображение с камер -->
            <div class="output-box">
                <div class="output-container">
                    <div class="output-label">Stitched Camera View</div>
                    <img id="telemetre cam" class="output-image" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Stitched Camera View">
                </div>
            </div>

            <!-- Карта поля -->
            <div class="output-box">
                <div class="output-container">
                    <div class="output-label">Field Map</div>
                    <img id="fieldMap" class="output-image" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Field Map">
                </div>
            </div>
        </div>

        <div class="status">
            <span id="connectionStatus" class="connection-status"></span>
            <span id="statusText">Connecting to server...</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io({
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000
        });

        const stitchedView = document.getElementById('stitchedView');
        const fieldMap = document.getElementById('fieldMap');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');

        // Обработка подключения
        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.className = 'connection-status connected';
            statusText.textContent = 'Connected to server';
        });

        // Обработка отключения
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.className = 'connection-status disconnected';
            statusText.textContent = 'Disconnected from server. Trying to reconnect...';
        });

        // Обработка входящих данных
        socket.on('camera_frame', (data) => {
            if (data.camera_id === 1 && data.frame) {
                stitchedView.src = `data:image/jpeg;base64,${data.frame}`;
            }
        });

        socket.on('field_map', (data) => {
            if (data.frame) {
                fieldMap.src = `data:image/jpeg;base64,${data.frame}`;
            }
        });

        // Обработка ошибок
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            connectionStatus.className = 'connection-status disconnected';
            statusText.textContent = `Connection error: ${error.message}`;
        });
    </script>
</body>
</html>
